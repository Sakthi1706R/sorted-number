<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sort Three Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sort Three Numbers</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <input type="number" id="num3" placeholder="Enter third number">
        <br><br>
        <button onclick="sortNumbers()">Sort Numbers</button>
    </div>

    <script>
        function sortNumbers() {
            // Get the values from the input fields
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let num3 = parseInt(document.getElementById("num3").value);

            // Sort the numbers using a conditional statement
            let sortedNumbers;

            if (num1 <= num2 && num1 <= num3) {
                if (num2 <= num3) {
                    sortedNumbers = num1 + ", " + num2 + ", " + num3;
                } else {
                    sortedNumbers = num1 + ", " + num3 + ", " + num2;
                }
            } else if (num2 <= num1 && num2 <= num3) {
                if (num1 <= num3) {
                    sortedNumbers = num2 + ", " + num1 + ", " + num3;
                } else {
                    sortedNumbers = num2 + ", " + num3 + ", " + num1;
                }
            } else {
                if (num1 <= num2) {
                    sortedNumbers = num3 + ", " + num1 + ", " + num2;
                } else {
                    sortedNumbers = num3 + ", " + num2 + ", " + num1;
                }
            }

            // Show the sorted numbers in an alert box
            alert("Sorted numbers: " + sortedNumbers);
        }
    </script>

</body>
</html>
